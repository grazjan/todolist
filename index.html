<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Todo List App</title>
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width">
    <meta utf="8">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    
</head>
<body>
   
   <header>
       
       <div id="menu"><i class="fa fa-bars"></i></div>
       
       <ul id="nav">
           
           <li><a href="#">About</a></li>
           
       </ul>
       
       <div id="list-name">Todo List</div>
       
   </header>
   
   <div id="todo-list-section">
       
       <ul id="todo-list">
           
       </ul>
       
       <div id="completed-section"><p>Completed Tasks</p></div>
       
       <ul id="completed-list"></ul>
       
   </div>
   
   <div id="add-section">
       
       <header id="add-header">
           
           <div id="go-back"><i class="fa fa-arrow-left"></i></div>
           <div id="section-name">Add item</div>
           
       </header>
       
       <div id="add-item">
           
           <input type="text" id="item" placeholder="What's up?" required>
           <button id="adding-item">Add item
           </button>
           
       </div>
       
   </div>
   
   <div id="add-btn"><i class="fa fa-plus"></i></div>
   
   <script src="main.js"></script>
    
</body>
</html>
